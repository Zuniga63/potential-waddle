version: '3'

services:
  db:
    image: postgis/postgis:latest
    restart: always
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: Binntu_DB
    volumes:
      - ./postgres:/var/lib/postgresql/data